<html>
  <head>
    <title>Ariadne History</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <meta charset="utf-8">
  </head>

  <body>
    <div id="app-container">
        <header id="searchbar">
        <div class="brand">
            <h1>Ariadne</h1>
            <small>Your Web Journey</small>
        </div>
        <div class="search-controls">
            <div class="input-wrapper">
                <input
                    id="searchInput"
                    type="text"
                    name="search"
                    placeholder="Search your history..."
                    autocomplete="off"
                />
                <button id="searchSubmit">
                   <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                   </svg>
                </button>
            </div>
        </div>
        </header>

        <main id="historyDiv"></main>

        <template id="historyTemplate">
        <div class="history">
            <div class="toggle-wrapper">
                <label class="toggle">
                    <input type="checkbox" class="toggle-check">
                    <div class="arrow-icon">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                </label>
            </div>
            
            <div class="card-content">
                <div class="image-wrapper">
                    <!-- Favicon injected here -->
                </div>
                <div class="page-meta">
                    <p class="page-title"></p>
                    <a class="page-link" target="_blank"></a>
                    <!-- <span class="page-visit-time"></span> -->
                </div>
                <div class="actions">
                    <button class="delete-btn" title="Remove from history">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        </template>
    </div>
    <script src="main.js"></script>
  </body>
</html>
