<html>
  <head>
    <title>History</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="searchbar">
      <h1>
        Ariadne
        <br />
        <small>help you explore the web maze</small>
      </h1>
      <input
        id="searchInput"
        type="text"
        name="search"
        placeholder="Search History"
      />
      <input type="submit" id="searchSubmit" value="Search" />
      <input type="submit" id="deleteSelected" value="Remove Selected" />
      <input type="submit" id="removeAll" value="Remove All" />
      <input type="submit" id="onlyJourney" value="onlyJourney"/>
    </div>
    <div id="historyDiv"></div>
    <template id="historyTemplate">
      <div class="history">
        <div class="image-wrapper"></div>
        <div class="page-meta">
          <div class="page-detail">
            <p class="page-title"></p>
            <a class="page-link" target="_blank"></a>
          </div>
          <!--          <div class="page-visit-time"></div>-->
        </div>
        <div class="actions">
          <!--          <input type="checkbox" class="removeCheck" />-->
<!--          <button class="resolveButton">resolve</button>-->
        </div>
      </div>
    </template>
    <script src="main.js"></script>
  </body>
</html>
