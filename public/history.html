<html>
  <head>
    <title>History</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="searchbar">
      <h1>
        Ariadne
        <br />
        <small>help you explore the web maze</small>
      </h1>
      <input
        id="searchInput"
        type="text"
        name="search"
        placeholder="Search History"
      />
      <input type="submit" id="searchSubmit" value="Search" />
      <input type="submit" id="onlyJourney" value="onlyJourney"/>
    </div>
    <div id="historyDiv"></div>
    <template id="historyTemplate">
      <div class="history">
        <div class="toggle-wrapper">
          <label class="toggle">
            <input type="checkbox" class="toggle-check" hidden>
            <img class="arrow" src="./images/arrow_drop_down_24dp.png">
          </label>
        </div>
        <div class="image-wrapper">
        </div>
        <div class="page-meta">
          <div class="page-detail">
            <p class="page-title"></p>
            <a class="page-link" target="_blank"></a>
          </div>
        </div>
        <div class="actions">
        </div>
      </div>
    </template>
    <script src="main.js"></script>
  </body>
</html>
